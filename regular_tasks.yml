---
- name: Scheduled Tasks
  hosts: proxy
  become: yes
  remote_user: automation
  vars:
  vars_files:
    - /home/automation/plays/secret.yml
  tasks:
    - name: Scheduled Tasks
      cron:
        name: "appends date output to /var/log/time.log"
        minute: 01
        job: date >> /var/log/time.log
        user: root
