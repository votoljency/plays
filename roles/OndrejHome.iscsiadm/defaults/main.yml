---
# iSCSI target port
iscsi_target_port: '3260'

# iSCSI target IP - when specified the role will attempt to connect
# to target, discover all WWNs and login to them
# iscsi_target_ip: 'x.x.x.x'

# iSCSI initiator WWN - if specified it will overwrite the one autogenerated by system
# It is recommended to setup this in the inventory file for each machine
# custom_iscsi_initiator_name: 'iqn.xxxxx'
